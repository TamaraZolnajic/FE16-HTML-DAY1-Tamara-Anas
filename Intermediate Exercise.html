<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <form>    
         Personal information: <br><br>
         <input type="email" name="" id="" placeholder="EMail"><br><br>
         <input type="text" placeholder="First Name"><br><br>
         <input type="text" placeholder="Last Name"><br><br>
          Your Message: <br>
              <textarea name="" id="" cols="30" rows="10" placeholder="Type Message here"></textarea>
          <p>Do you agree with Terms and Conditions?</p>
          Yes
          <input type="radio" name="conditions" value="true" id=""> <br>
          No
          <input type="radio" name="conditions" value="false" id=""><br><br>
          Do you want to sign up to the email list?
          <input type="checkbox" name="" id=""><br><br>
          <input type="button" value="Submit">
     </form>
</body>
</html>
